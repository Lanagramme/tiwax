<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="tabs">
        <a href="#dashboard" class="tab">Dashboard</a>
        <a href="#dishes" class="tab">Dishes</a>
        <a href="#drinks" class="tab">Drinks</a>
      </header>
      <main>
        <div class="tab-content" id="dashboard">
          <h2>Dashboard</h2>
          <div class="checkbox-label">
            <input v-model="shopOpen" type="checkbox" @click="changeShopState()">
            <label for="shop-status">Shop is open</label>
          </div>
          <div id="grid-wrapper">
            <details v-for="order in orders">
              <summary> Order Id:{{ order.id }} Order Date: {{ order.date }} </summary>
              <ul>
                <li v-for="point,name in order.content"> <bold>{{name}}:</bold> {{ point }} </li>
                <li v-if="!order.content.length"> Empty order </li>
              </ul>
              <button v-for="opt in ['validate']" @click="action(opt, order)"> {{ opt }} </button>
            </details>
          </div>
        </div>
      
        <div class="tab-content" id="dishes">
          <h2>Dishes</h2>
          <button @click="action('create', 'dishes')"> new </button>
          <table class="table">
            <tr>
              <th v-for="val, key in dataModel.items"> {{ key }} </th>
            </tr>
            <tr v-for="item in items.filter(item=>item.type === 'dishes')">
              <td v-for="v,val in dataModel.items"> {{ item[val] }} </td>
              <td v-for="opt in ['edit', 'delete']"><button @click="action(opt, item)"> {{ opt }} </button></td>
            </tr>
          </table>
        </div>
      
        <div class="tab-content" id="drinks">
          <h2>Drinks</h2>
          <button @click="action('create', 'drinks')"> new </button>
          <table class="table">
            <tr>
              <th v-for="val, key in dataModel.items"> {{ key }} </th>
            </tr>
            <tr v-for="item in items.filter(item=>item.type === 'drinks')">
              <td v-for="v,val in dataModel.items"> {{ item[val] }} </td>
              <td v-for="opt in ['edit', 'delete']"><button @click="action(opt, item)"> {{ opt }} </button></td>
            </tr>
          </table>
        </div>
      
        <div class="tab-content">
          <h2>Not Found</h2>
        </div>
      </main>
      <div v-if="form" class="modal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2>{{ form.title }}</h2>
          <form>
            <fieldset>
              <input
                v-for="val,name in form.fields"
                type="text"
                :placeholder="name"
                v-model="form.fields[name]"
                required
              >
            </fieldset>
            <input type="button" value="cancel" @click="form.close()">
            <input type="button" value="Submit" @click="form.action()">
          </form>
        </div>
      </div>
    </div>
