<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      /* Basic CSS styling */
      body { font-family: Arial, sans-serif; 
      }

      .modal {
        display: grid;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .modal fieldset {
        display: grid;
        gap: 1rem;
        min-width: 300px;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      .tabs {
        display: grid;
        grid-auto-flow: column;
        text-align: center;
      }

      .tab {
        padding: 10px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: all .3s ease;
      }

      .tab-content:not(:last-child):not(:target), :target ~ .tab-content:last-child {
        display: none;
      }

      .tabs:has(+ main > :nth-child(1):target) > :nth-child(1),
      .tabs:has(+ main > :nth-child(2):target) > :nth-child(2),
      .tabs:has(+ main > :nth-child(3):target) > :nth-child(3)
      {
        background-color: transparent;
        color: #333;
      }
      
      .table {
        border-collapse: collapse;
      }
      .table th, .table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .table, .table button {
        width: 100%;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .checkbox-label input[type="checkbox"] {
        margin-right: 5px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="tabs">
        <a href="#dashboard" class="tab">Dashboard</a>
        <a href="#dishes" class="tab">Dishes</a>
        <a href="#drinks" class="tab">Drinks</a>
      </header>
      <main>
        <div class="tab-content" id="dashboard">
          <h2>Dashboard</h2>
          <div class="checkbox-label">
            <input v-model="shopOpen" type="checkbox" @click="this.value ? ws.send('openShop') : ws.send('closeShop')">
            <label for="shop-status">Shop is open</label>
          </div>
          <div id="grid-wrapper">
            <details v-for="order in orders">
              <summary> Order Id:{{ order.id }} Order Date: {{ order.date }} </summary>
              <ul>
                <li v-for="point,name in order.content"> <bold>{{name}}:</bold> {{ point }} </li>
                <li v-if="!order.content.length"> Empty order </li>
              </ul>
              <button v-for="opt in ['validate']" @click="action(opt, order)"> {{ opt }} </button>
            </details>
          </div>
        </div>
      
        <div class="tab-content" id="dishes">
          <h2>Dishes</h2>
          <button @click="action('create', 'dishes')"> new </button>
          <table class="table">
            <tr>
              <th v-for="val, key in dataModel.items"> {{ key }} </th>
            </tr>
            <tr v-for="item in items.filter(item=>item.type === 'dishes')">
              <td v-for="v,val in dataModel.items"> {{ item[val] }} </td>
              <td v-for="opt in ['edit', 'delete']"><button @click="action(opt, item)"> {{ opt }} </button></td>
            </tr>
          </table>
        </div>
      
        <div class="tab-content" id="drinks">
          <h2>Drinks</h2>
          <button @click="action('create', 'drinks')"> new </button>
          <table class="table">
            <tr>
              <th v-for="val, key in dataModel.items"> {{ key }} </th>
            </tr>
            <tr v-for="item in items.filter(item=>item.type === 'drinks')">
              <td v-for="v,val in dataModel.items"> {{ item[val] }} </td>
              <td v-for="opt in ['edit', 'delete']"><button @click="action(opt, item)"> {{ opt }} </button></td>
            </tr>
          </table>
        </div>
      
        <div class="tab-content">
          <h2>Not Found</h2>
        </div>
      </main>
      <div v-if="form" class="modal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2>{{ form.title }}</h2>
          <form>
            <fieldset>
              <input
                v-for="val,name in form.fields"
                type="text"
                :placeholder="name"
                v-model="form.fields[name]"
                required
              >
            </fieldset>
            <input type="button" value="cancel" @click="form.close()">
            <input type="button" value="Submit" @click="form.action()">
          </form>
        </div>
      </div>
    </div>
    <script>
      if(!location.hash) location.hash = "dashboard";

      const ws = new WebSocket(`wss://${location.host}/`);
      const dataModel = {
        items: {
          "titre": "text",
          "detail": "text",
          "prix": "text",
          "image": "file"
        },
        orders: ["id","content"]
      }
      const
        orders = [
          { id: "O1", content: [] }
        ],
        actions = {
          create(type, instanceData){
            const item = (instanceData.form = {
              title: `new entry`,
              fields: {
                type,
                detail: undefined,
                titre: undefined,
                prix: undefined,
                image: false
              },
              action(){
                ws.send(JSON.stringify({method: "post", item}))
                this.close()
              },
              close(){instanceData.form = null}
            }).fields
            
          },
          edit(olditem, instanceData){
            console.log(olditem)
            const {id, type} = olditem
            const fields = {...olditem}
            delete fields.id
            instanceData.form = {
              title: `new entry`,
              fields,
              action(){
                const item = {id, type}
                Object.entries(fields).forEach(([key,val])=>{
                  val !== olditem[key] && (item[key] = val)
                })
                ws.send(JSON.stringify({method: "patch", item}))
                this.close()
              },
              close(){instanceData.form = null}
            }
           
          },
          delete(item){ ws.send(JSON.stringify({method: "delete", item})) }
        };
        
      new Vue({
        el: '#app',
        data: {
          dataModel,
          items: [],
          shopOpen: true,
          orders,
          form: null,
          ws,
        },
        methods:{
          action(action, item){ actions[action] ? actions[action](item, this.$data) : console.log(action, item) }
        },
        beforeCreate(){ 
          const self = this
          ws.addEventListener('open', function (_event) {
            ws.send('getMenu');
            ws.send('getItems');
            ws.send('shopState')
            ws.onmessage = (e) => {
              const res = JSON.parse(e.data);
              console.log(res)
              switch (true) {
                case res.method == 'get': Object.assign(self.$data, res.data)
                  break;
              
                default:
                  break;
              }
            };
          });
        }
      });
    </script>
  </body>
</html>
